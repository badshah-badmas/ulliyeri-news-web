{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulliyeri News</title>
    <link rel="icon" type="image/x-icon" href="{% static 'static_images/ulliyeri news logo.png' %}">
    <link rel="stylesheet" href=" {% static 'css/sampl.css' %}">
</head>


<body>

<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    {% for i in breakingNewsList %}
    <div class="mySlides fade">

        <img src="{{i.image.url}}" style="width:100%">
        <div class="text">{{i.heading}}</div>
    </div>
    {% endfor %}


    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->


<script src="{% static 'js/sampl.js' %}"></script>

</body>
</html>
